{% extends "base.html" %}
{% block content %}
    <div class="row card-panel form-card">
        <form action="{{ url_for('add_brew_method') }}" method="POST" class="col s12 recipe-form">
            <!-- Brew Method -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1">
                    <i class="fas fa-coffee prefix"></i>
                    <input name="brew_method" id="brew_method" class="validate" type="text" minlength="1" maxlength="50" required>
                    <label for="brew_method">Brew Method Name</label>
                </div>
                <div class="input-field col s12 m10 offset-m1">
                    <i class="fas fa-image prefix"></i>
                    <input name="brew_image" id="brew_image" class="validate" type="url" minlength="1" maxlength="1000" required>
                    <label for="brew_image">Image of Brew Method (URL)</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row">
                <button type="submit" class="green-btn btn text-shadow col s3 offset-s2">
                    <i class="far fa-save"></i><span class="hide-on-small-only"> Save</span>
                </button>
                <a href="{{ url_for('brew_methods', username=session['user']) }}" class="red-btn btn text-shadow col s3 offset-s2">
                    <i class="far fa-times-circle"></i><span class="hide-on-small-only"> Cancel</span>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
