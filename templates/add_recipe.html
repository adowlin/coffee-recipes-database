{% extends "base.html" %}
{% block content %}
    <div class="row card-panel form-card">
        <form action="{{ url_for('add_recipe') }}" method="POST" class="col s12 recipe-form">
            <!-- Brew Method -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1">
                    <i class="fas fa-coffee prefix"></i>
                    <select name="brew_method" id="brew_method" class="validate" required>
                        <option value="" disabled selected>Choose a Brew Method</option>
                        {% for brew_method in brew_methods %}
                            <option value="{{ brew_method.method_name }}">{{ brew_method.method_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="brew_method">Brew Method</label>
                </div>
            </div>

            <!-- Roast Level -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1">
                    <i class="fas fa-signal prefix"></i>
                    <select name="roast_level" id="roast_level" class="validate" required>
                        <option value="" disabled selected>Choose a Roast Level</option>
                        {% for roast in roast_levels %}
                            <option value="{{ roast }}">{{ roast }}</option>
                        {% endfor %}
                    </select>
                    <label for="roast_level">Roast Level</label>
                </div>
            </div>

            <!-- Grind Size -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1">
                    <i class="fas fa-mortar-pestle prefix"></i>
                    <select name="grind_size" id="grind_size" class="validate" required>
                        <option value="" disabled selected>Choose a Grind Size</option>
                        {% for grind in grind_sizes %}
                            <option value="{{ grind }}">{{ grind }}</option>
                        {% endfor %}
                    </select>
                    <label for="grind_size">Grind Size</label>
                </div>
            </div>

            <!-- Coffee Weight -->
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-weight prefix"></i>
                <input id="coffee_weight" name="coffee_weight" type="number" step="0.1" min="1" max="10000" class="validate" required>
                <label for="coffee_weight">Coffee Weight (in grams)</label>
            </div>

            <!-- Water Weight -->
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-tint prefix"></i>
                <input id="water_weight" name="water_weight" type="number" step="0.1" min="1" max="10000" type="text" class="validate" required>
                <label for="water_weight">Water Weight (in millilitres)</label>
            </div>

            <!-- Brew Time -->
            <div class="input-field col s6 m4 offset-m1">
                <i class="far fa-clock prefix"></i>
                <input id="time_mins" name="time_mins" type="number" min="1" max="60" class="validate" required>
                <label for="time_mins">Brew Time (Mins)</label>
            </div>
            <div class="input-field col s6 m4 offset-m2">
                <input id="time_secs" name="time_secs" type="number" min="1" max="60" class="validate" required>
                <label for="time_secs">Brew Time (Seconds)</label>
            </div>

            <!-- Description -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1">
                    <i class="far fa-sticky-note prefix"></i>
                    <textarea id="description" name="description" minlength=1 maxlength=500 class="materialize-textarea" required></textarea>
                    <label for="description">Description</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row">
                <button type="submit" class="green-btn btn text-shadow col s3 offset-s2">
                    <i class="far fa-save"></i><span class="hide-on-small-only"> Save</span>
                </button>
                <a href="{{ url_for('profile', username=session['user']) }}" class="red-btn btn text-shadow col s3 offset-s2">
                    <i class="far fa-times-circle"></i><span class="hide-on-small-only"> Cancel</span>
                </a>
            </div>
        </form>
    </div>
{% endblock %}
