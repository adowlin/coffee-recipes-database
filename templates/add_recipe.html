{% extends "base.html" %}
{% block content %}
    <h2 class="center-align">Add New Recipe</h2>

    <div class="row card-panel">
        <form action="{{ url_for('add_recipe') }}" method="POST" class="col s12 recipe-form">
            <!-- Brew Method -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1">
                    <i class="fas fa-coffee prefix"></i>
                    <select name="brew_method" id="brew_method" class="validate" required>
                        <option value="" disabled selected>Choose a Brew Method</option>
                        {% for brew_method in brew_methods %}
                            <option value="{{ brew_method.method_name }}">{{ brew_method.method_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="brew_method">Brew Method</label>
                </div>
            </div>

            <!-- Roast Level -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1">
                    <i class="fas fa-signal prefix"></i>
                    <select name="roast_level" id="roast_level" class="validate" required>
                        <option value="" disabled selected>Choose a Roast Level</option>
                        {% for roast in roast_levels %}
                            <option value="{{ roast }}">{{ roast }}</option>
                        {% endfor %}
                    </select>
                    <label for="roast_level">Roast Level</label>
                </div>
            </div>

            <!-- Grind Size -->
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-mortar-pestle prefix"></i>
                <input id="grind_size" type="text" class="validate">
                <label for="grind_size">Grind Size</label>
            </div>

            <!-- Coffee Weight -->
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-weight prefix"></i>
                <input id="coffee_weight" type="text" class="validate">
                <label for="coffee_weight">Coffee Weight (in grams)</label>
            </div>

            <!-- Water Weight -->
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-tint prefix"></i>
                <input id="water_weight" type="text" class="validate">
                <label for="water_weight">Water Weight (in millilitres)</label>
            </div>

            <!-- Brew Time -->
            <div class="input-field col s12 m10 offset-m1">
                <i class="far fa-clock prefix"></i>
                <input id="brew_time" type="text" class="validate">
                <label for="brew_time">Brew Time</label>
            </div>

            <!-- Description -->
            <div class="row">
                <div class="input-field col s12 m10 offset-m1">
                    <i class="far fa-sticky-note prefix"></i>
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row">
                <button type="submit" class="green-btn btn text-shadow col s3 offset-s2">
                    <i class="far fa-save"></i> Save
                </button>
                <a href="{{ url_for('profile', username=session['user']) }}" class="red-btn btn text-shadow col s3 offset-s2">
                    <i class="far fa-times-circle"></i> Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
